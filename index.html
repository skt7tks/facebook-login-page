<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - შედით ან დარეგისტრირდით</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="display-main-container">
    <div class="text-container">
    <h1>Facebook</h1>
    <h2>Access Facebook Now</h2>
    <p>Log In or add an account.</p>
    <a href="#">
        <img class="logo-facebook" src="./facebook-removebg-preview.png" alt="logofacebook">
    </a>
    </div>

    <div class="login-container">
        <div class="username-container">
            <input class="username-input" type="email" type="text" name="username" id="username" 
                placeholder="ელფოსტა ან ტელეფონის ნომერი">
        </div>
        <div class="password-container">
            <input class="password-input" type="password" name="password" id="password" 
                placeholder="პაროლი">
        </div>
            <button class="log-in-button"><a class="button-dec" href="#">შესვლა</a></button>
            <a class="password-reset" href="#">პაროლი დაგავიწყდათ?</a>
            <hr class="hr-style">
            <button class="new-account"><a class="button-dec" href="#">ახალი ანგარიშის შექმნა</a></button>  
            <p class="page-text"><a class="page-create" href="#">გვერდის შექმნა</a> ცნობილი ადამიანებისთვის, 
                ბრენდვისთვის ან კომპანიისთვის.</p>    
        
    </div>
    </div>
</body>
</html>
